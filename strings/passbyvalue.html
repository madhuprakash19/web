<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function passbyvalue(a, b) {
            a = 100;
            b = 50;
            document.write(`Inside function a = ${a} b = ${b}` + "<br>");
        }
        let a = 7;
        let b = 9;
        document.write(`Before calling a = ${a} b = ${b}` + "<br>");
        passbyvalue(a, b);
        document.write(`After calling a = ${a} b = ${b}` + "<br>");
    </script>
</body>

</html>
