<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const find = (a, n) => {
            len = a.length;
            // console.log(len);
            for (var i = 0; i < len; i++) {
                if (a[i].length == n) {
                    document.write("<br>" + a[i]);
                }
            }
        }

        a = ["Lorem", "ipsum", "dolor", "sit", "amet", "consectetur", "adipisicing", "elit", "Officiis", "alias", "tempore", "mollitia", "Quas", "quisquam", "voluptasexpedita", "ea", "maxime", "eligendi", "minima", "odit", "voluptatum", "debitis", "placeat", "tempora", "molestias", "sint", "veniam", "numquam!", "Ratione"]
        var n = Number(prompt("Enter string length"));
        find(a, n);

    </script>
</body>

</html>
