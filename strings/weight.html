<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num = (Number(prompt("Enter weight in Kg ")));
        const lbs = (c) => { return c*2.2;}
        var newkg = lbs(num);
        if(newkg>150){
            document.write("Obese");
        }
        else if(newkg<=150 && newkg>=100){
            document.write("You are OK");
        }
        else if(newkg<100){
            document.write("Underweight");
        }
    </script>
</body>
</html>
