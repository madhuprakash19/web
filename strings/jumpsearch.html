<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function jumpSearch(arr, x, n) {
            let step = Math.sqrt(n);
            let prev = 0;
            while (arr[Math.min(step, n) - 1] < x) {
                prev = step;
                step += Math.sqrt(n);
                if (prev >= n)
                    return -1;
            }
            while (arr[prev] < x) {
                prev++;
                if (prev == Math.min(step, n))
                    return -1;
            }
            if (arr[prev] == x)
                return prev;
            return -1;
        }
        let n = Number(prompt("Enter array length"))
        let arr = [];
        for (var i = 0; i < n; i++) {
            arr[i] = Number(prompt("Enter element " + (i + 1)));
        }
        let x = prompt("Enter the key:");

        let index = jumpSearch(arr, x, n);
        if (index >= 0 && index <= n)
            document.write("Success " + index);
        else
            document.write("Failure");
    </script>
</body>

</html>
