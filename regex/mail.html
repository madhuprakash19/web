<script>
    var email = prompt("Enter email")
    var validEmail = /^[a-zA-Z0-9!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
    if (validEmail.test(email))
        console.log("Matches the pattern")
    else
        console.log("Not matching")
</script>
