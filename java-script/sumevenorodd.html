<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = prompt("Enter num 1");
        var num2 = prompt("Enter num 2");
        var num3 = parseInt(num1) + parseInt(num2);
        console.log(num3)
        if (num3%2==0){
            document.write(num3 + " is Even")
            }
        else{ 
            document.write(num3 + " is Odd")
            } 
    </script>
</body>
</html>
