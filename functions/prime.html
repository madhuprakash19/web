<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function prime(n) {
            var count = 0;
            for (i = 2; i <= n / 2; i++) {
                if (n % i == 0)
                    count++;
            }
            if (count == 1)
                return 1;
            else
                return 0;
        }
        var l = parseInt(prompt("Enter the value for L"), 10)
        var r = parseInt(prompt("Enter the value for R"), 10)
        count = 0
        max = 0
        min = 999
        for (var i = l; i <= r; i++) {
            if (prime(i) == 1) {
                count++;
                if (i > max)
                    max = i;
                if (i < min)
                    min = i;
            }
        }
        if (count == 0)
            document.write("Max difference between prime numbers -1");
        else if (count == 1)
            document.write("Max difference between prime numbers 0");
        else
            document.write("Max difference between prime numbers " + (max - min));
    </script>
</head>

</html>
